            if(searchList[j].innerHTML.indexOf(inputcom) != -1 && document.getElementById("input-com").value!=""){
              a[k++] = searchList[j].innerHTML;
            }
          }
          //Clear
          document.getElementById("scontainer").innerHTML = "我们找到了这些 :";
          for(var p = 0;p < a.length;p ++){
            //Add
            let con = document.createElement("li");
            con.innerHTML = a[p];
            oul.appendChild(con);
          }
        };

<script type="text/javascript">
  function getHashParam() {
  var url = location.href
  var hash = url.substring(url.indexOf("#") + 1)
  if(url.search('#')!==-1){return hash}
  else {return ''}
}
function InitStoryCard(){
if(getHashParam()!='')
  {
   document.getElementById("StoryBack").style.display="block";
  document.getElementById("StoryCont").style.display="block";
}
else
{
    document.getElementById("StoryBack").style.display="none";
  document.getElementById("StoryCont").style.display="none";
}
  var content=getHashParam();
  console.log(content);
    document.getElementById("StoryInnerCon").data=content;
}
window.addEventListener('hashchange', function() {
  InitStoryCard();
}, false);
 window.onload = function(){
        CheckViewSize();
        searchInit();
        InitStoryCard();
      }
function StoryHide(){
  location.hash='';
}
</script>
